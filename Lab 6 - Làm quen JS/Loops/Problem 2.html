<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>MMSA</title>
</head>

<body>
    <p>
        <input type="number" id="prime_checked">
        <button onclick="ooop()">Check</button>
        <button onclick="input()">Them so</button>
    </p>
    <script type="text/javascript">
        var mang = new Array();

        function input() {
            mang.unshift(document.getElementById("prime_checked").value);
        }

        function findmin(a, b, c) {
            var min = 0;
            if (a < b && a < c) {
                min = a;
            }
            if (b < a && b < c) {
                min = b;
            }
            if (c < a && c < b) {
                min = c;
            }
            return min;
        }

        function findmax(a, b, c) {
            var max = 0;
            if (a > b && a > c) {
                max = a;
            }
            if (b > a && b > c) {
                max = b;
            }
            if (c > a && c > b) {
                max = c;
            }
            return max;
        }

        function calculate(a, b, c) {
            var max = findmax(a, b, c);
            var min = findmin(a, b, c);
            var sum = a + b + c;
            var average = (a + b + c) / 3;
            return document.writeln("max" + " " + max + "<br>" + "min" + " " + min +
                "<br>" + "sum" + " " + sum + "<br>" + " " + "average" + " " + (average));
        }
        calculate(1, 2, 3);
    </script>
</body>
