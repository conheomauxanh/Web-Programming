<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Prime Check</title>
    <link rel="stylesheet" type="text/css" href="problem5css.css">
</head>

<body>
    <p>
        <input type="number" id="prime_checked">
        <button onclick="printNumber()"> Check</button>
    </p>
    <script type="text/javascript">
        function printNumber() {
            var n = document.getElementById("prime_checked").value;
            if (n < 2) {
                document.writeln("flase");
                return;
            } else {
                for (var i = 0; i < n; i++) {
                    if (n % i == 0) {
                        document.writeln("flase");
                        return;
                    } else {
                        document.writeln("true");
                        return;
                    }
                }
            }
        }
    </script>
</body>

</html>
