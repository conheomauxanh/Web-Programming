<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>International Employees</title>
    <link rel="stylesheet" href="./Style.css">
</head>

<body>
    <table border="1">
        <thead>
            <th>Contact name</th>
            <th>City</th>
            <th>Country</th>
            <th>Is Promoted</th>
        </thead>
        
        <tbody>
            <tr>
                <td>
                    Maria Anders
                </td>
                <td>
                    Berlin
                </td>

                    <img class="flag"  src="https://x.cloudsdata.net/1p/images/products/large/56bb5e1538ff9_Image00001.jpg">
                    <span >Germany</span> 
                </td>
                <td>
                    <input type="checkbox" name="Germany" id="Germany">
                </td>
            </tr>
            <tr>
                <td>
                    Ana Trujillo
                </td>
                <td>
                    Mexico D.F.
                </td>

                <td>
                    <img class="flag"  src="https://upload.wikimedia.org/wikipedia/commons/f/fc/Flag_of_Mexico.svg">
                    <span >Mexico</span> 
                </td> 
                <td>
                    <input type="checkbox" name="MexicoAna">
                </td>
            </tr>
            <tr>
                <td>
                    Antonio Moreno
                </td>
                <td>
                    Mexico D.F.
                </td>
                <td>
                    <img class="flag"  src="https://upload.wikimedia.org/wikipedia/commons/f/fc/Flag_of_Mexico.svg">
                    <span >Mexico</span> 
                </td>
                <td>
                    <input type="checkbox" checked name="MexicoAntonio">
                </td>
            </tr>
            <tr>
                <td>
                    Thomas Hardy
                </td>
                <td>
                    London
                </td>
                <td>
                    <img class="flag"  src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f2/Flag_of_Great_Britain_%281707%E2%80%931800%29.svg/255px-Flag_of_Great_Britain_%281707%E2%80%931800%29.svg.png">
                    <span >UK</span> 
                </td>
                <td>
                    <input type="checkbox" name="UK">
                </td>
            </tr>
        </tbody>
    </table>

</html>
