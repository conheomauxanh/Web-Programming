<!DOCTYPE html>
<html>
	<head>
	<title>ChauDepTrai</title>
	<meta charset="utf-8">
	</head>
	<body>
		 <b>Thẻ b: </b>:  Tô đậm
		 <br/>
		 <i>Thẻ i</i>: Nghiên
		 <br/>
		 <u>Thẻ u</u>: Gạch chân
		 <br/>
		 <sub>Thẻ sub</sub> : Để tạo chỉ số mũ
		 <br/>
		 <strong>Thẻ Strong</strong>: Xác định một đoạn văn bản được in đậm
		 <br/>
		 <em>Thẻ em</em>: Xác định một đoạn văn bản được định dạng kiểu chữ in nghiêng	
		 <br/>
		 <pre>Thẻ pre</pre>: Định một đoạn văn bản đã được định dạng sẵn
	</body>
</html>
